<div class="contents">
<div class="textblock"><p>画像特徴量記述子を抽出するためのライブラリです。 <br  />
 HOGは勾配特徴，フーリエ変換は周期的な特徴を記述するのに利用するとよいでしょう。 <br  />
 フーリエ変換は1次元も実装しており，画像に限らず音声やノイジーな信号処理に応用できます。 <br  />
</p>
<p>このあたりの記事が参考になります。 <br  />
</p><ul>
<li><a href="https://algorithm.joho.info/image-processing/hog-feature-value/">【HoG特徴量の原理・計算式】</a></li>
<li><a href="https://qiita.com/hrs1985/items/118710a673c567a9872c">【HOG特徴量を用いたポケモンのアイコン画像判別】</a></li>
<li><a href="https://www.yukisako.xyz/entry/fourier-transform">【フーリエ変換を宇宙一わかりやすく解説してみる】</a></li>
<li><a href="https://jp.mathworks.com/discovery/fourier-transform.html">【フーリエ変換 ～信号の周波数領域への変換手法～】</a> </li>
</ul>
